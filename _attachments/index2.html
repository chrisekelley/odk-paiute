<html>
  <head>
  	<title>ODK Form </title>
  <link type="text/css" href="css/ui-lightness/jquery-ui-1.8.15.custom.css" rel="stylesheet" />	
<script type="text/javascript" src="js-libraries/jquery-1.6.2.min.js"></script>
<script type="text/javascript" src="js-libraries/jquery-ui-1.8.15.custom.min.js"></script>

    <script id="form-element-template" type="text/x-handlebars-template">
      <td>
        <label for='{{id}}'>{{label}}</label>
      </td>
      <td>
      	{{debug}}
      	{{{renderWidget}}}
      </td>
      <td class='error-message' style='display:none'>
      </td>
    </script>
    <script id="inputTextWidget" type="text/x-handlebars-template">
        <input {{#options}}data-{{name}}='{{value}}' {{/options}} name='{{name}}' type='text' value='{{value}}'></input>
    </script>
    <script id="datepickerWidget" type="text/x-handlebars-template">
      	<input id='datepicker' {{#options}}data-{{name}}='{{value}}' {{/options}} name='{{name}}' type='text' value='{{value}}'></input>
    </script>
    <script id="checkboxWidget" type="text/x-handlebars-template">
      	<input id='datepicker' {{#options}}data-{{name}}='{{value}}' {{/options}} name='{{name}}' type='checkbox' value='{{value}}'></input>
    </script>
    <script id="form-template" type="text/x-handlebars-template">
      <form>
        <table>
        </table>
        <!-- type='button' stops the button from submitting the form on click -->
        <button type='button' id='form-save'>Save</button>
      </form>
    </script>
  </head>
  <body>
  </body>
  <!-- TODO for deployment - combine & minify all of this -->

  <script type="text/javascript" src="js-libraries/underscore-min.js"></script>
  <script type="text/javascript" src="js-libraries/backbone-min.js"></script>
  <script type="text/javascript" src="js-libraries/backbone-couchdb.js"></script>
  <script type="text/javascript" src="js-libraries/jquery.couch.js"></script>
  <!-- Templating library -->
  <script type="text/javascript" src="js-libraries/handlebars.js"></script>
  <!-- These are used to get form contents into a well structured javascript object -->
  <script type="text/javascript" src="js-libraries/form2object.js"></script>
  <script type="text/javascript" src="js-libraries/jquery.toObject.js"></script>
  <!-- String munging library -->
  <script type="text/javascript" src="js-libraries/inflection.js"></script>
  <!-- Render Zcore form elements -->
  <script type="text/javascript" src="js-libraries/formElementRender.js"></script>
  <!-- The app itself - note that if new models/views are added they need to be added here-->
  <script type="text/javascript" src="app/models/FormElement.js"></script>
  <script type="text/javascript" src="app/models/Form.js"></script>
  <script type="text/javascript" src="app/views/FormElementView.js"></script>
  <script type="text/javascript" src="app/views/FormView.js"></script>
  <script type="text/javascript" src="app/app.js"></script>
</html>
